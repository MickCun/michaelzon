<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MichaelZon - List All Orders</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
         .login-status {
         padding-right: 50px;
         text-transform: none;
         text-decoration: none;
         }
         .login-status:hover {
         font-style: italic;
         }
         .remove-button {
         margin-top: 10px;
         }
         .admin {
         float: right;
         }
         .container {
         margin-top: 50px;
         }
         .orders {
         float: left;
         }
      </style>
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Michaelzon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
               </ul>
               <span class="navbar-text">
               <a class="nav-link login-status" href="/cart">Cart </td>
               </a>
               </span>
               <span class="navbar-text">
               <a th:text="${userLogin}" href="/login" class="login-status"></a>
               </span>
            </div>
         </div>
      </nav>
      <div class="container">
         <h1 class="orders">Orders</h1>
         <a class="btn btn-primary btn-lg admin" href="/admin-products" role="button">Product Administration</a>
         <table class="table">
            <thead>
               <tr>
                  <th>Product ID</th>
                  <th>Product Name</th>
                  <th>Ordered By</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="order : ${orders}">
                  <td th:text="${order.productId}"></td>
                  <td th:text="${order.name}"></td>
                  <td th:text="${order.username}"></td>
                  <td th:text="${order.price}"></td>
                  <td th:text="${order.ordered}"></td>
                  <td th:text="${order.date}"></td>
                  <td th:text="${order.status}"></td>
                  <td>
                     <!-- Dropdown button for status change -->
                     <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"data-bs-toggle="dropdown" aria-expanded="false">Change Status
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                           <li><a class="dropdown-item" th:href="@{/orders/updateStatus(id=${order.id},status='Pending')}">Pending</a></li>
                           <li><a class="dropdown-item" th:href="@{/orders/updateStatus(id=${order.id},status='Cancelled')}">Cancelled</a></li>
                           <li><a class="dropdown-item" th:href="@{/orders/updateStatus(id=${order.id},status='Shipped')}">Shipped</a></li>
                           <li><a class="dropdown-item" th:href="@{/orders/updateStatus(id=${order.id},status='Delivered')}">Delivered</a></li>
                        </ul>
                     </div>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
