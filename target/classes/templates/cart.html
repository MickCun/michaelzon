<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MichaelZon - View Cart</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
         .login-status {
         padding-right: 50px;
         text-transform: none;
         text-decoration: none;
         }
         .login-status:hover {
         font-style: italic;
         }
         .remove-button {
         margin-top: 10px;
         }
      </style>
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Michaelzon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
               </ul>
               <span class="navbar-text">
               <a class="nav-link login-status" href="/cart">Cart</td></a>
               </span>
               <span class="navbar-text">
               <a th:text="${userLogin}" href="/login" class="login-status"></a>
               </span>
            </div>
         </div>
      </nav>
      <div class="container mt-5">
         <h1>Cart</h1>
         <table class="table">
            <thead>
               <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Actions</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="product : ${cart}">
                  <td>
                     <img th:src="${product.imageUrl}" alt="Picture of Product" style="max-width: 100px;">
                  </td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${product.description}"></td>
                  <td th:text="${product.price}"></td>
                  <td th:text="${product.ordered}"></td>
                  <td>
                     <a th:href="@{/cart/increase/{id}(id=${product.id})}" class="btn btn-primary">Increase</a>
                     <a th:href="@{/cart/decrease/{id}(id=${product.id})}" class="btn btn-primary remove-button">Decrease</a>
                     <a th:href="@{/cart/remove/{id}(id=${product.id})}" class="btn btn-danger remove-button">Remove</a>
                  </td>
               </tr>
            </tbody>
         </table>
         <div>Total: $<span th:text="${total}"></span></div>
         <form th:action="@{/checkout}" method="post">
            <button type="submit" class="btn btn-primary mt-3">Checkout</button>
         </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
