<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MichaelZon - Ultimate F1 Store</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
         .login-status {
         padding-right: 50px;
         text-transform: none;
         text-decoration: none;
         }
         .login-status:hover {
         font-style: italic;
         }
         .advert-image {
         background-image: url('https://images.pexels.com/photos/12359137/pexels-photo-12359137.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
         background-position: center;
         background-size: cover;
         width: 100%;
         height: 500px;
         }
         .jumbotron {
         padding-top: 100px;
         padding-left: 50px;
         }
         .Catalog {
         margin-top: 50px;
         margin-bottom: 30px;
         }
         .product-grid {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         grid-gap: 20px;
         }
         .product-item {
         text-align: center;
         }
         .product-item:hover {
         z-index: 1;
         transform: scale(1.1);
         }
      </style>
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Michaelzon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
               </ul>
               <span class="navbar-text">
               <a class="nav-link login-status" href="/cart">Cart</a>
               </span>
               <span class="navbar-text">
               <a th:text="${userLogin}" href="/login" class="login-status"></a>
               </span>
            </div>
         </div>
      </nav>
      <!-- Advertising Jumbotron -->
      <div class="container">
      <div class="row">
         <div class="col">
            <div class="advert-image">
               <div class="jumbotron">
                  <h1 class="display-4">The Ultimate F1 Store</h1>
                  <p>Car go vroooooooom vroooom vrooom</p>
                  <a class="btn btn-primary btn-lg" href="#" role="button">Start Racing</a>
               </div>
            </div>
         </div>
      </div>
      <h2 class="Catalog">Catalogue</h2>
      <div class="product-grid">
         <div th:each="product : ${products}" class="product-item">
            <a th:href="@{/product/{id}(id=${product.id})}">
               <img th:src="${product.imageUrl}" alt="Product Image" width="400px" height="400px">
               <h3 th:text="${product.name}"></h3>
            </a>
            <p th:text="${product.price}"></p>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
